<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio Link Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="profile">
      <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
      <div class="info">
        <h1>Your Name</h1>
        <p class="title">Your Title</p>
      </div>
    </div>
    <div class="about">
      <p>Your short bio or about information goes here. Write something that represents you.</p>
    </div>
    <div class="links">
      <a href="https://example.com" target="_blank">Example Link 1</a>
      <a href="https://example.com" target="_blank">Example Link 2</a>
      <a href="https://example.com" target="_blank">Example Link 3</a>
    </div>
  </div>
</body>
</html>
