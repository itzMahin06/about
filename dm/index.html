<!DOCTYPE html>

<head>

    <title>যোগাযোগ</title>
  <style>
     
.entry-title {display: none}
    
label {
    font-size: 14px;
    color: #444;
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

textarea {
    resize: vertical;
    min-height: 100px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}
 /* General Reset */


input[type="file"] {
  position: relative;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 320px;
  height: 48px;
  border: 2px dashed #d1d5db;
  border-radius: 8px;
  background-color: #ffffff;
  color: #6b7280;
  text-align: center;
  font-size: 1rem;
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}

input[type="file"]::file-selector-button {
  display: none;
}

input[type="file"]::before {
  content: 'Choose a file (PNG, JPEG)';
  font-size: 0.7rem;
  color: #6b7280;
}

input[type="file"]:hover {
  border-color: #3b82f6;
  background-color: #f0f9ff;
}

input[type="file"]:hover::before {
  color: #3b82f6;
}

input[type="file"]:active {
  border-color: #2563eb;
}   

    </style>
</head>
